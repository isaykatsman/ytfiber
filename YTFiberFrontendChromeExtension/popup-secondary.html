<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
        min-width: 400px;
      }
    </style>

    <!-- Boostrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->

    <!-- prep button listener -->
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="fluid-container">
      <div id="status"></div>
      <div id="intro">
        <p id="intro-txt"> Please select the bookmarks folder, then click download </p>
      </div>
      <div id="buttons">
        <div class="row">
          <div class="col-xs-6"> Subfolder in downloads: </div>
          <div class="col-xs-6"><input type="text"></input> </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-xs-6"> Select folder in bookmarks: </div>
          <div class="col-xs-6"> <input type="text"></input> </div>
        </div>
        <br/>
        <button type="button" class="btn btn-primary" id="download_btn" style="width:100%;" value="Download">Download</button>
      </div>
      <img id="image-result" hidden>
    </div>
  </body>
</html>
