<html>
  <head>
    <title>YouTube Fiber</title>
    <style>
      body {
        max-width: 440px;
        min-width: 440px;
      }
    </style>

    <!-- Boostrap Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <!--<script src='js/jquery-3.1.0.js'></script>-->
    <script src="js/jquery-3.1.0.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src='js/bootstrap.min.js'></script>

    <script src='./popup.js'></script>
  </head>
  <body>
    <div class="container">
      <div id="intro">
        <h4 class="text-center" id="intro-txt"> Select the bookmarks folder, then click download </h4>
      </div>
      <div id="buttons">
        <div class="row">
          <div class="col-xs-6"> Subfolder in downloads: </div>
          <div class="col-xs-6"><input type="text" id="subfolder-name"/></div>
        </div>
        <br/>
        <div class="row">
          <div class="col-xs-6"> Select folder in bookmarks: </div>
          <div class="col-xs-6">
            <input type="hidden" name="machine_name" id="machine_name" value="Music 3"></input>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle drop2" type="button" data-toggle="dropdown" name="machine_name" id="machine_name">Music 3
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                  <li id='music3'><a href="#">Music 3</a></li>
                  <li id='music2'><a href="#">Music 2</a></li>
                  <li id='music'><a href="#">Music</a></li>
                  <li id='education'><a href="#">Education</a></li>
                  <li id='ytfiberdl'><a href="#">YTFiberDL</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <br/>
        <button class="btn btn-primary" id="download_btn" style="width:100%;" value="Download">Download</button>
      </div>
      <button id='connect-button'>Connect</button>
      <input id='input-text' type='text' />
      <button id='send-message-button'>Send</button>
      <div id='response'></div>
    </div>
  </body>
</html>
