<html>
  <head>
    <title>YouTube Fiber</title>
    <style>
      body {
        max-width: 400px;
        min-width: 400px;
      }
    </style>

    <!-- Boostrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src='./popup.js'></script>
  </head>
  <body>
    <div class="fluid-container">
      <div id="intro">
        <h4 class="text-center" id="intro-txt"> Please select the bookmarks folder, then click download </h4>
      </div>
      <div id="buttons">
        <div class="row">
          <div class="col-xs-6"> Subfolder in downloads: </div>
          <div class="col-xs-6"><input type="text"></input> </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-xs-6"> Select folder in bookmarks: </div>
          <div class="col-xs-6"> <input type="text"></input> </div>
        </div>
        <br/>
        <button type="button" class="btn btn-primary" id="download_btn" style="width:100%;" value="Download">Download</button>
      </div>
      <button id='connect-button'>Connect</button>
      <input id='input-text' type='text' />
      <button id='send-message-button'>Send</button>
      <div id='response'></div>
    </div>
  </body>
</html>
